<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .PiccoliDiv
        {
            background-color: red;
            width: 1px;
            border: 5px solid black;
            padding: 30px;
            margin: 10px;
            height: 1px;
            position: absolute;
            left:100px;
        }
        #divSuperGrande
        {
            width: 500px;
            border: 5px solid black;
            height: 330px;
        }
    
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="divSuperGrande">
    <div class="PiccoliDiv">     
    </div>
    <div class="PiccoliDiv" style="position: absolute; left:200px;">
        <button onclick="AumentoContoVertic()">
            ↑
        </button> 
    </div>
    <div class="PiccoliDiv" style="position: absolute; left:300px;">
    </div>
    
    <!--2^riga-->
    <div class="PiccoliDiv" style="position: absolute; left:100px; top:100px;">  
       <button  onclick="AumentoContoOrriz()">
           ←
        </button> 
    </div>
    <div class="PiccoliDiv" style="position: absolute; left:200px; top:100px;">
    </div>
    <div class="PiccoliDiv" style="position: absolute; left:300px; top:100px">
    <button onclick="DiminuzioneContoOrriz()">
           →
        </button> 
    </div>
     <!--3^riga-->
    <div class="PiccoliDiv" style="position: absolute; left:100px; top:200px;">     
    </div>
    <div class="PiccoliDiv" style="position: absolute; left:200px; top:200px;">
        <button onclick="DiminuzioneContoVertic()">
            ↓
        </button> 
    </div>
    <div class="PiccoliDiv" style="position: absolute; left:300px; top:200px">
    </div>
    
    <p   style="position: absolute; left:105px; top:300px">
    O: <p id="ContatoreOrizzontali" style="position: absolute; left:125px; top:300px"> 0</p>
    </p>
    <p style="position: absolute; left:210px; top:300px">
    V: <p id="ContatoreVerticali" style="position: absolute; left:230px; top:300px"> 0</p>
    </p>
</div>
     
     <script type="text/javascript">
     var ContoVert=0;
     var ContoOrriz=0;
     function DiminuzioneContoVertic()
     {
        ContoVert--;
        document.getElementById("ContatoreVerticali").innerHTML = ContoVert;
     }
     function AumentoContoVertic()
     {
        ContoVert++;
        document.getElementById("ContatoreVerticali").innerHTML = ContoVert;
     }
     function DiminuzioneContoOrriz()
     {
        ContoOrriz--;
        document.getElementById("ContatoreOrizzontali").innerHTML = ContoOrriz;
     }
     function AumentoContoOrriz()
     {
        ContoOrriz++;
        document.getElementById("ContatoreOrizzontali").innerHTML = ContoOrriz;
     }
     </script>
</body>
</html>
